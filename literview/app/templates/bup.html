{% extends "base.html" %}

{% block content %}
<div class="container h-100">

  <div class="row h-100 justify-content-center align-items-center">
    <form class="col-12" action="/need" method="post">
      <div class="form-group display-4">
        <img src="/static/hands.png" width="150px" class="rounded mx-auto d-block pb-4">
        <select class="form-control input-lg shadow-sm rounded select-css mx-auto d-block" id="input-requirement-class" name="requirement-class" onchange="this.form.submit()">
          <option value="null" selected disabled>I need help...</option>
          <option value="medicine">... purchasing medicine</option>
          <option value="food">... shopping groceries</option>
          <option value="supplies">... with something else</option>
        </select>
      </div>
    </form> 
  </div>  
</div>
{% endblock %}
