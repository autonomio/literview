{% extends "base.html" %}

{% block content %}

<div class="container h-100">

    <div class="row h-100 justify-content-center align-items-center">
    
    <form class="form-inline" action="/search" method="post" style="max-width: 440px;">
    
    <div class="form-group col-12">
      <input type="text" class="form-control form-css" placeholder="base keywords" name="base_keywords">
    </div>

    <div class="form-group col-12">
      <input type="text" class="form-control form-css" placeholder="sample size" name="sample_size">
    </div>

    <div class="form-group col-12">
      <input type="text" class="form-control form-css" placeholder="class keywords" name="class_keywords">
    </div>

    <div class="form-group col-12">
      <input type="text" class="form-control form-css" placeholder="class label" name="class_label">
    </div>

    <div class="form-group col-12">

      <button type="image" class="button-image mx-auto d-block"><img src="static/send.jpg" width=120px;></button>
    
    </div>

  </form>
  <script>
      $("#input-name").focus(); 
      function showPosition() {
          if(navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
  
          } else {
              alert("Sorry, your browser does not support HTML5 geolocation.");
          }
      }
      function successCallback(position) {
          var positionInfo = "Your current location";
          //document.getElementById("result").innerHTML = positionInfo;
          $( "#input-location" ).val(positionInfo);
      }
      function errorCallback(error){
          $( "#input-location" ).val("Dharamsala");
      }
      $( "#input-location" ).select(function() {
          //$( "#input-location" ).val("location is set!");
          showPosition();
      });
      $( "#div-location").click(function() {
            $( "#input-location" ).select();
      });
  </script>
{% endblock %}
